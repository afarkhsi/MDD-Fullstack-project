<div class="card card-article" [routerLink]="['/articles', article.id]">
  <h3 class="card_title">{{ article.title }}</h3>

  <div class="card_meta">
    <span *ngIf="article.createdAt">{{ article.createdAt }}</span>
    <span *ngIf="article.authorUsername">{{ article.authorUsername.name }}</span>
  </div>

  <p class="card_content card-article_content">
    {{ article.description }}
  </p>
</div>
