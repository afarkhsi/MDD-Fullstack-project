<div class="card topic-card">
  <h3 class="card_title topic-card_title">{{ topic.name }}</h3>

  <p class="card_content topic-card_content">
    {{ topic.description }}
  </p>

  <button 
    *ngIf="topic" 
    class="subscribe-btn" 
    (click)="toggleSubscription()"
    [ngClass]="{ 'subscribe-btn_subscribed': topic.isSubscribed }">
    {{ topic.isSubscribed ? "Déjà abonné" : "S'abonner" }}
  </button>
</div>
