<div class="topic-card">
  <h3 class="topic-card_title">{{ topic.name }}</h3>

  <p class="topic-card_content">
    {{ topic.description }}
  </p>

  <button 
    *ngIf="topic" 
    class="subscribe-btn" 
    (click)="toggleSubscription()"
    [ngClass]="{ 'subscribe-btn_subscribed': topic.isSubscribed }">
    {{ topic.isSubscribed ? 'Déjà abonné' : 'Abonné' }}
  </button>
</div>
