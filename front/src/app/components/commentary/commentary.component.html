<div class="comment-section">
  <h3>Commentaires</h3>
<div class="comment" *ngFor="let comment of comments">
    <div class="comment_header">
        <p>{{ comment.username }}</p>
        </div>
    <div class="comment_content">
        <p>{{ comment.comment }}</p>
    </div>
</div>

<div class="comment_add">
  <textarea [(ngModel)]="newComment" placeholder="Ã‰crivez ici votre commentaire" class="comment-input"></textarea>
  <div class="comment_add_actions">
    <button class="btn-send" (click)="sendComment()">
      <img src="../../../assets/icon _send_.svg" alt="Send icon" />
    </button>
  </div>
</div>
  
</div>
