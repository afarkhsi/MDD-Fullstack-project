<div class="comment-section">
  <h3>Commentaires</h3>
<div class="comment" *ngFor="let comment of comments">
    <div class="comment_header">
        <strong>{{ comment.username }}</strong>
        </div>
    <div class="comment_content">
        <p>{{ comment.comment }}</p>
    </div>
</div>
